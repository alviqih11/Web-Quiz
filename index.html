<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
   
</head>
<body class="bg-[#279b24]">

            <h1 class="text-3xl font-bold">Selamat Datang Selamat Bermain</h1>
            <button class="bg-blue-700 p-2 mt-4 rounded">Mulai Quiz</button>
        </div> -->
   
   
    

<div id="quiz" class="w-[90%] h-full mx-auto mt-[5%] ">
        <h1 class="font-bold text-2xl text-white mb-2 " >10 QUIZ KETAMPANAN</h1>
        <a href="#" class="text-white mr-2 text-xs"><i class="fa-solid fa-circle-arrow-right mr-2"></i> Sesi 12</a> 
        <a href="#" class="text-white text-xs"><i class="fa-solid fa-circle-check mr-2"></i>SEPUTAR FADIL</a>
        <p class="slide Question text-white  mt-10">Pertanyaan Ke 1 dari 5</p>
    
    <div class=" flex flex-row">
    <div class=" bg-white relative w-[75%] p-7 rounded-lg  flex flex-col ">
    <h1 id="question" class="mb-5"></h1>
    

    <div class="mb-4 ">
        <label for="choice0"  class="pg rounded p-2 border-solid border border-[#e5e5e5] w-[5%] inline-block leading-none text-center">A</label>
        <input type="radio" name="choices" data-id="0" id="choice0" class="hidden">
        <label for="choice0" id="choiceText0" class=" pgSoal rounded p-1 border-solid border border-[#e5e5e5] w-[90%] inline-block"></label>
    </div>
 
    
    <div class="mb-4 " >
        <label for="choice1" class="pg rounded p-2 border-solid border border-[#e5e5e5] w-[5%] inline-block leading-none text-center">B</label>
        <input type="radio" name="choices" data-id="1" id="choice1" class="hidden">
        <label for="choice1" id="choiceText1" class=" pgSoal rounded p-1 border-solid border border-[#e5e5e5] w-[90%] inline-block"></label>
    </div>
  
    <div class="mb-4">
        <label for="choice2"  class=" pg rounded p-2 border-solid border border-[#e5e5e5] w-[5%] inline-block leading-none text-center">C</label>
        <input type="radio" name="choices" data-id="2" id="choice2" class="hidden">
        <label for="choice2" id="choiceText2" class=" pgSoal rounded p-1 border-solid border border-[#e5e5e5] w-[90%] inline-block"></label>
    </div>

    <div class="mb-4 w-full ">
        <label for="choice3"  class=" pg rounded p-2 border-solid border border-[#e5e5e5] w-[5%] inline-block leading-none text-center">D</label>
        <input type="radio" name="choices" data-id="3" id="choice3" class="hidden">
        <label for="choice3" id="choiceText3" class="pgSoal rounded p-1 border-solid border border-[#e5e5e5] w-[90%] inline-block"></label>
    </div>

    <div class="mb-4 w-full ">
        <label for="choice4"  class=" pg rounded p-2 border-solid border border-[#e5e5e5] w-[5%] inline-block leading-none text-center">E</label>
        <input type="radio" name="choices" data-id="4" id="choice4" class="hidden">
        <label for="choice4" id="choiceText4" class="pgSoal rounded p-1 border-solid border border-[#e5e5e5] w-[90%] inline-block"></label>
    </div>
    
    
        <button class="button absolute right-20 bottom-4 text-blue-700 font-semibold">Berikutnya</button>
    
   
    </div>
        <div class=" bg-white h-4/5 w-[25%] ml-[2%]  p-7 rounded-lg block ">
            <h1 class="font-semibold">Daftar Pertanyaan</h1>
            <ul class="flex  mt-5 cursor-pointer">
                <li class="listNumber px-[8px] py-1 rounded-[20%] border-2 mr-2">1</li>
                <li class="listNumber px-[8px] py-1 rounded-[20%] border-2 mr-2">2</li>
                <li class="listNumber px-[8px] py-1 rounded-[20%] border-2 mr-2">3</li>
            </ul>

            <ul class="mt-14 text-sm">
                <li class=" flex flex-row">
                    <span class="rounded-full border-2 w-6 h-6 mb-2 inline-block mr-2"></span>Belum dijawab
                </li>

                <li class="flex flex-row">
                    <span class="rounded-full bg-[#279b24] mb-2 border-2 w-6 h-6 inline-block mr-2"></span>Sudah dijawab
                </li>

                <li class="flex flex-row">
                    <span class="rounded-full bg-yellow-500 mb-2 border-2 w-6 h-6 inline-block mr-2"></span>Sedang dikerjakan
                </li>
            </ul>
            
        </div>
        
    </div>
</div>

    <div id="selesai" class="hidden w-2/4 text-center  bg-blue-700 m-auto mt-[20%] text-white p-2 rounded-xl ">
        <h1 class="text-2xl font-bold ">Quiz Selesai</h1>
        <h2 id="totalSkore"></h2>   
    </div>
    

    <script src="javaScript.js"></script>
    <script src="https://kit.fontawesome.com/5d9137950e.js" crossorigin="anonymous"></script>
</body>
</html>
